  <div class="mapinfo align-items-center">
    <div class="maplegend">
      <div class="legend col">

        <div class="legendterm row" id="bestmatch">
          <div class="termbox">
            <h1 id="neighborhoodphrase"></h1>
          </div>
          <h3 class="legendtitle">Best Match</h3>
        </div>
        <div class="legendterm row" id="name">
          <div class="termbox">
            <h1 id="neighborhoodname"></h1>
          </div>
          <h3 class="legendtitle">Neighborhood Name</h3>
        </div>
        <div class="legendterm row" id="category">
          <div class="termbox">
            <h1 id="neighborhoodcategory"></h1>
          </div>
          <h3 class="legendtitle">Category for Best Match</h3>
        </div>
        <div class="legendterm row" id="price">
          <div class="termbox">
            <h1 id="neighborhoodprice"></h1>
          </div>
          <h3 class="legendtitle">Price Range for Best Match</h3>
        </div>
        <div class="legendterm row" id="reviewcount">
          <div class="termbox">
            <h1 id="neighborhoodreviewcount"></h1>
          </div>
          <h3 class="legendtitle">Review Count for Best Match</h3>
        </div>
      </div>
    </div>
    <div class="mapcontainer">
      <!--map gets appended here-->
    </div>
    <div id="title_container">
      <h1 id="page_title" class="text-muted">YELP</h1>
    </div>
