  <div class="shape">
    <div class="instructions_container" width="500px">
      <div class="instruction" id="instructions_1">
        Click once in this box to start drawing a shape.
      </div>
      <div class="instruction" id="instructions_2">
        Click somewhere else to continue drawing a shape.
      </div>
      <div class="instruction" id="instructions_3">
        Click again on the starting point to finish the shape.
      </div>
      <div class="instruction" id="instructions_4">
        Type something in the input box, then click Submit.
      </div>

    </div>
    <div class="shapecontainer">
      <canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>
      <input id="phrase_input" type="text" name="phrase"><br>
      <input id="submit_button" type="submit" value="Submit">
    </div>
    <div class="shapecontainer">
      <svg id="shape_svg" width="500" height="500" style="border:1px solid #ccc"></svg>
    </div>
    <div id="title_container">
      <h1 id="page_title" class="text-muted">TEST</h1>
    </div>
  </div>

<script src="d3.v3.min.js" type="text/javascript"></script>
